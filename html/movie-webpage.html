<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Application</title>

<body>
<!--navbar-->
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <!--name of website-->
    <div class="title">
        <a class="navbar-brand" href="#">
            <div class="website-name">D&S Movies</div>
        </a>
    </div>
    <!--when webpage is collapsed button will appear instead-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--Nav bar items-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!--add a movie link-->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" id="add-movie-link" data-toggle="modal" data-target="#add-movie">Add your own
                    movie</a>
            </li>
            <li>
                <div class="dropdown mr-auto pl-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-expanded="false">
                        Sort by
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item title-dropdown" href="#">title</a>
                        <a class="dropdown-item genre-dropdown" href="#">genre</a>
                        <a class="dropdown-item rating-dropdown" href="#">rating</a>
                    </div>
                </div>
            </li>
        </ul>
        <!--login link-->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">login</a>
            </li>
        </ul>
        <!--Search form for movies-->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="search-movie-input" type="search"
                   placeholder="Search through movies">
            <a href="#" class="btn btn-outline-success float-right search-information-btn" data-toggle="modal"
               data-target="#search-movie">Search Movies</a>
        </form>
    </div>
</nav>

<!--card to display movies info-->
<div class="container-fluid vh-100 vw-100">
    <div id="movie-cards" class="d-flex flex-wrap justify-content-center pt-4"></div>
</div>

<!--Modal window to display editing information-->
<div class="modal" id="editInfo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white w-100">
                <h5 class="modal-title">Edit Movie Information</h5>
                <button class="close text-white" data-dismiss="modal">&times;</button>
                <input type="hidden" id="form-id">
            </div>
            <!--title change-->
            <div class="form-group change-of-title pt-2 pl-1 pr-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="title-change" class="input-group-text">Title: </label>
                    </div>
                    <input class="form-control" id="title-change" value="Enter new title">
                </div>
            </div>
            <!--poster change-->
            <div class="form-group change-of-poster pl-1 pr-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="poster-change" class="input-group-text">Poster:</label>
                    </div>
                    <input class="form-control" id="poster-change" placeholder="Enter new poster">
                </div>
            </div>
            <!--rating change-->
            <div class="form-group change-of-rating pl-1 pr-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="rating-change" class="input-group-text">Rating:</label>
                    </div>
                    <select class="form-control" id="rating-change">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <!--year change-->
            <div class="form-group change-of-year pl-1 pr-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="year-change" class="input-group-text">Year:</label>
                    </div>
                    <input class="form-control" id="year-change"
                           placeholder="Enter year of release">
                </div>
            </div>
            <!--genre change-->
            <div class="container">
                <div class="form-group change-of-genre bg-light border rounded justify-content-center align-item-center ">
                    <label class="form-group-text">Genres:</label>
                    <div class="form-group list-of-genres genre-change ml-3"></div>
                </div>
            </div>
            <!--director change-->
            <div class="form-group change-of-director pl-1 pr-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="director-change" class="input-group-text">Director:</label>
                    </div>
                    <input class="form-control" id="director-change"
                           placeholder="Enter new director">
                </div>
            </div>
            <!--plot change-->
            <div class="form-group change-of-plot pl-1 pr-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="plot-change"
                               class="input-group-text">Plot:</label>
                    </div>
                    <input class="form-control" id="plot-change"
                           placeholder="Enter new plot">
                </div>
            </div>
            <!--actors change-->
            <div class="form-group change-of-actors pl-1 pr-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label for="actors-change" class="input-group-text">Actors:</label>
                    </div>
                    <input class="form-control" id="actors-change" placeholder="Enter new actors">
                </div>
            </div>
            <!--buttons to delete or submit info-->
            <div class="card-footer">
                <div class="clearfix">
                    <a href="#" class="btn btn-outline-success float-right edit-btn" data-dismiss="modal">Submit</a>
                    <a href="#" class="btn btn-outline-danger float-left delete-btn" data-dismiss="modal">Delete</a>
                </div>
            </div>

        </div>
    </div>
</div>

        </div>
    </div>
